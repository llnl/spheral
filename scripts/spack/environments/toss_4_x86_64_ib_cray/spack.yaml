spack:
  specs:
  - matrix:
    - [spheral]
    - [+mpi, ~mpi]
    - [+rocm, ~rocm]
    - ['%rocmcc']
  view: false
  concretizer:
    unify: false
    reuse: false
    compiler_mixing: false
  develop:
    spheral:
      path: ../../../../
      spec: spheral@=develop
  include::
  - ../../configs/toss_4_x86_64_ib_cray/packages.yaml
  - ../../configs/config.yaml
  - ../../configs/upstreams.yaml
  repos:
    - ../../spack_repo/spheral
  packages:
    spheral:
      require:
      - spec: amdgpu_target=gfx90a
        when: +rocm arch=linux-rhel8-zen3
      - spec: amdgpu_target=gfx942
        when: +rocm arch=linux-rhel8-zen4
